<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            color: #666;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        .bio {
            flex: 1;
        }
        .bio h2 {
            font-size: 1.8em;
            margin-top: 0;
        }
        .bio p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>류금정</h1>
        </header>
        <section class="profile">
            <img src="./img/KakaoTalk_Image_2024-07-05-09-01-40.jpeg" alt="프로필" class="profile-img">
            <div class="bio">
                <h2>자기소개</h2>
                <ul>
                    <li>전공: 산업공학과</li>
                    <li>MBTI: INFJ</li>
                    <li>요즘 취미와 관심사: 뮤지컬, 연극, 영화, 음악, 독서</li>
                </ul>
                <h2>앞으로 계획</h2>
                <ul>
                    <li>알고리즘 꾸준히 공부하기</li>
                    <li>건강 챙기기</li>
                    <li>취업준비 성실하게 하기</li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
